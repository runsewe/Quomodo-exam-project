<head>

    <!-- Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;515;600&display=swap" rel="stylesheet">

    <link href="css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class='main'>

        <div class="left">

            <div class="logo">

            </div>

            <div class="reg">
                <div class="welcome">
                    <h1>Welcome to Proqura</h1>
                    <p>We’re sure you’ll love the simplicity and transparency Proqura brings. To get started, please enter your email address and password.</p>
                </div>
                <div class="note"> Note that all the fields in the below form are compulsory and must be filled.</div>
                <div class="regForm">
                    <form>

                        <div class="row form-group">
                            <div class="col">
                                <label for="exampleFormControlInput1"></label>Company Name</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nigerian Business Limited">
                            </div>
                            <div class="col">
                                <label for="exampleFormControlSelect1">CAC RC No. / BN </label>
                                <input type="text" class="form-control" placeholder="RC:XXXXX">
                            </div>
                        </div>




                        <div class="row form-group">
                            <div class="col">
                                <label for="exampleFormControlSelect1">Email</label>
                                <input type="text" class="form-control" placeholder="nene.k@quomodosystems.com">
                            </div>
                            <div class="col">
                                <label for="exampleFormControlSelect1">Confirm Email</label>
                                <input type="text" class="form-control" placeholder="nene.k@quomodosystems.com">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col">
                                <label for="exampleFormControlSelect1">Password</label>
                                <input type="number" class="form-control" placeholder="***************">
                            </div>
                            <div class="col">
                                <label for="exampleFormControlSelect1">Confirm Password</label>
                                <input type="text" class="form-control" placeholder="***************">
                            </div>
                        </div>
                        <div class="btn"><a href='#'>Continue</a></div><span>Already have an account? <span> <a href="login.html">Sign In</a></span></span>
                    </form>

                </div>
            </div>



        </div>


        <div class="right ">

        </div>
    </div>





    <script src="index.js ">
    </script>
