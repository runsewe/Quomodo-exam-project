<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hello</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;515;600&display=swap" rel="stylesheet">

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/brands.min.css" rel="stylesheet">

    <link href="css/solid.min.css" rel="stylesheet">

    <link href="css/regular.min.css" rel="stylesheet">

    <link href="css/fontawesome.min.css" rel="stylesheet">

    <!-- JavaScript -->
    <script type="text/javascript" src="js/fontawesome.min.js"></script>

    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/brands.min.js"></script>

    <script type="text/javascript" src="js/regular.min.js"></script>

    <script type="text/javascript" src="js/solid.min.js"></script>


    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class='main'>

        <div class="left">

            <div class="logo">

            </div>

            <div class="reg">
                <div class="welcome">
                    <h1> Complete your registration</h1>
                    <p>We’re sure you’ll love the simplicity and transparency Proqura brings. To get started, please enter your email address and password.</p>
                </div>
                <div class="note"> Note that all the fields in the below form are compulsory and must be filled.</div>
                <div class="regForm">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Business Address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nigerian Business Limited">
                        </div>
                        <div class="row form-group">
                            <div class="col">
                                <label for="exampleFormControlSelect1">Business Type</label>
                                <select class="form-control" id="exampleFormControlSelect1 " aria-placeholder="Select Business type">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                              </select>
                            </div>
                            <div class="col">
                                <label for="exampleFormControlSelect1">Website</label>
                                <input type="text" class="form-control" placeholder="www.website.com">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlInput1">Contact Person</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Full Name">
                        </div>
                        <div class="row form-group">
                            <div class="col">
                                <label for="exampleFormControlSelect1">Phone Number</label>
                                <input type="number" class="form-control" placeholder="08046543397">
                            </div>
                            <div class="col">
                                <label for="exampleFormControlSelect1">Position</label>
                                <input type="text" class="form-control" placeholder="Enter Role">
                            </div>
                        </div>
                        <div class="form-group">

                        </div>
                        <div class="row form-group">
                            <div class="col">
                                <label for="exampleFormControlSelect1">Email</label>
                                <input type="text" class="form-control" placeholder="nene.k@quomodosystems.com">
                            </div>
                            <div class="col">
                                <label for="exampleFormControlSelect1">Confirm Email</label>
                                <input type="text" class="form-control" placeholder="nene.k@quomodosystems.com">
                            </div>
                        </div>
                        <div class="btn">Continue</div>
                    </form>

                </div>
            </div>



        </div>


        <div class="right ">

        </div>
    </div>





    <script src="index.js ">
    </script>
</body>

</html>
